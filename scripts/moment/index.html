<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16. Moment</title>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script type="module" src="moments.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
  <h1>16. Moment</h1>
  <div>
      <h2>Форматирование даты</h2>
      <input type="date" id="inputDate">
      <button id="formatDateButton">Форматировать дату</button>
      <p id="formattedDateResult"></p>
  </div>
  <div>
      <h2>Добавить дни</h2>
      <input type="date" id="inputDateForAdd">
      <input type="number" id="daysToAdd" placeholder="Дни">
      <button id="addDaysButton">Добавить дни</button>
      <p id="addedDateResult"></p>
  </div>
</body>
</html>
